<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-button routerLink='/tab/users/new'><ion-icon name="person-add-outline"></ion-icon></ion-button>
  <h2>Members list</h2>
  
  <ion-grid>
    <ion-row *ngFor="let user of users" >
      <ion-col size="4" class="imgCol">
        <ion-list [routerLink]="['/tab/users', user.id]">
          <ion-avatar slot="start">
            <img [src]="user.avatar" [alt]="user.userName" id="img">  
          </ion-avatar>
          <ion-label class="text">
            {{ user.userName }}
          </ion-label>
        </ion-list>
      </ion-col>
      <ion-col size="8">
        <ion-label>
          <h2 class="text">{{ user. firstName }}</h2>
          <p class="text">{{ user.lastName }}</p>
          <p class="text">{{ user.job }}</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
