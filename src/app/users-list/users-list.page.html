<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-button routerLink='/tab/users/new'><ion-icon name="person-add-outline"></ion-icon></ion-button>
  <h2>Members list</h2>
  
  <ion-grid>
    <ion-row *ngFor="let user of users" >
      <ion-col size="4" class="imgCol">
        <ion-list [routerLink]="['/tab/users', user.id]">
          <ion-item >
            <img [src]="user.avatar" [alt]="user.userName" id="img">  
          </ion-item>
          <ion-item>
            {{ user.userName }}
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="8">
        <ion-list>
          <ion-item>{{ user. firstName }}</ion-item>
          <ion-item>{{ user.lastName }}</ion-item>
          <ion-item>{{ user.job }}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
